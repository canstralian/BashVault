name: Security Scanning

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * 0' # Weekly on Sunday at 2 AM

jobs:
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety semgrep
        
    - name: Run Bandit security scan
      id: bandit
      continue-on-error: true
      run: |
        bandit -r . -f json -o bandit-report.json || echo "{\"results\": []}" > bandit-report.json
        bandit -r . -f txt || echo "⚠️ Bandit detected security issues"
        
    - name: Run Safety dependency check
      id: safety
      continue-on-error: true
      run: |
        safety check --json --output safety-report.json || echo "[]" > safety-report.json
        safety check || echo "⚠️ Safety detected vulnerable dependencies"
        
    - name: Run Semgrep security scan
      id: semgrep
      continue-on-error: true
      run: |
        semgrep --config=auto . --json --output=semgrep-report.json || echo "{\"results\": []}" > semgrep-report.json
        semgrep --config=auto . || echo "⚠️ Semgrep detected security issues"
    
    - name: Security scan summary
      if: always()
      run: |
        echo "## Security Scan Results"
        echo "- Bandit: ${{ steps.bandit.outcome }}"
        echo "- Safety: ${{ steps.safety.outcome }}"
        echo "- Semgrep: ${{ steps.semgrep.outcome }}"
        
        if [ -f bandit-report.json ]; then
          BANDIT_ISSUES=$(python -c "import json; data=json.load(open('bandit-report.json')); print(len(data.get('results', [])))" 2>/dev/null || echo "0")
          echo "- Bandit Issues Found: $BANDIT_ISSUES"
        fi
        
        echo ""
        echo "All security scans completed. Check artifacts for detailed reports."
        
    - name: Upload security artifacts
      uses: actions/upload-artifact@v3
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json
          semgrep-report.json
          
    - name: Comment PR with security findings
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          try {
            const banditReport = JSON.parse(fs.readFileSync('bandit-report.json', 'utf8'));
            const safetyReport = JSON.parse(fs.readFileSync('safety-report.json', 'utf8'));
            
            let comment = '## Security Scan Results\n\n';
            comment += `### Bandit Findings: ${banditReport.results.length}\n`;
            comment += `### Safety Vulnerabilities: ${safetyReport.vulnerabilities ? safetyReport.vulnerabilities.length : 0}\n`;
            
            if (banditReport.results.length > 0) {
              comment += '\n**High Priority Issues:**\n';
              banditReport.results.filter(r => r.issue_severity === 'HIGH').forEach(issue => {
                comment += `- ${issue.test_name}: ${issue.filename}:${issue.line_number}\n`;
              });
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
          } catch (error) {
            console.log('Error reading security reports:', error);
          }